<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="scripts.js" defer></script>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="outer-wrapper">
            <h1>ROCK PAPER SCISSORS</h1>
            <div class="selection">
                <img id="Rock" src="assets/rock.png" alt="Symbol of Rock">
                <img id="Paper" src="assets/paper.png" alt="Symbol of Paper">
                <img id="Scissors" src="assets/scissors.png" alt="Symbol of Scissors">
            </div>
            <div id="outer-score-wrapper">
                <p>SCORE</p>
                <div id="score-wrapper">
                    <p>Player: <span id="userScore"></span></p>
                    <p>Computer: <span id="computerScore"></span></p>
                    <p>Draws: <span id="draws"></span></p>
                </div>
            </div>
            <p id="current-message">The Result is Displayed Here!</p>
        </div>  
    </body>
</html>
